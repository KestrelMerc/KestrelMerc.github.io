<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/gif" href="img/k.gif">
	<title>Ayy girl welcome to my site! hah..</title>
	<style>
		body {
			background-color: #000000;
			background-image: url("img/backgroundyup.gif");
			background-repeat: repeat;
			background-size: contain;
			color: #ffffff;
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.5;
			margin: 0;
			padding: 0;
		}
		header {
			position: relative;
			height: 150px;
			background-color: #000000;
			background-image: url('img/90s_bg.png');
			background-size: cover;
			background-position: center;
			overflow: hidden;
		}
		audio {
			display: none;
		}
		.scroll-icons {
			display: flex;
			flex-wrap: nowrap;
			overflow-x: auto;
			-webkit-overflow-scrolling: touch;
			position: fixed;
			bottom: 0;
			width: 100%;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 20px;
			background-color: transparent;
			z-index: 2;
		}
		.scroll-icons img {
			height: 120px;
			width: 80px;
			margin: 0 20px;
		}
		.merch-button {
			z-index: 3;
			display: block;
			margin: 50px auto;
			padding: 10px 20px;
			background-color: #333333;
			border-radius: 20px;
			text-align: center;
			font-size: 16px;
			font-weight: bold;
			color: #000000;
			text-decoration: none;
			animation: flash 1s infinite;
			transition: all 0.3s ease-in-out;
			width: 100px;
			height: 40px;
			line-height: 30px;
			background-image: url('img/button.gif');
			background-size: contain;
			background-repeat: repeat;
			background-position: center;
		}
		@keyframes flash {
			0% {
				color: #ffffff;
			}
			50% {
			color: #ff69b4;
			}
			100% {
			color: #ffffff;
		}
}
		.merch-button:hover {
			background-color: #ffffff;
			color: #000000;
			transform: scale(1.1);
		}
		.fullscreen-gif {
			position: fixed;
			top: 0;
			left: 0;
			height: 100%;
			width: 100%;
			background-image: url('img/sparklegif.gif');
			background-repeat: no-repeat;
			background-size: cover;
			animation: play-once 1s;
			animation-fill-mode: forwards;
			z-index: 1;
		}
		@keyframes play-once {
			to {
				background-position: 0 0;
			}
		}
	</style>
</head>
<body>
	<audio id="sound-effect" src="audio/sparklesound.mp3" autoplay></audio>
	<header>
		<img src="img/cube.gif">
		<img src="img/kestrelmercLOGO.gif">
		<img src="img/kestrelmerc2.gif">
		<div class="header-overlay"></div>
	</header>
	<div class="scroll-icons">
		<img src="img/shirt 1.png" alt="Scroll Icon">
		<img src="img/shirt2.png" alt="Scroll Icon">
		<img src="img/towel.png" alt="Scroll Icon">
	</div>
	<a href="https://www.teepublic.com/user/viral-s-tees" class="merch-button">MERCH</a>
	<audio id="background-music" src="audio/musiclmao.mp3" loop></audio>
	<script>
		const soundEffect = document.getElementById("sound-effect");
		const backgroundMusic = document.getElementById("background-music");

		soundEffect.addEventListener("ended", () => {
			backgroundMusic.play();
		});
	</script>
</body>
</html>
