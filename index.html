<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<header>
	<img class="logo" src="img/cube.gif" alt="Image1" style="width: 200px; height: 200px;">
	<img class="header-image" src="img/kestrelmercLOGO.gif" alt="Image2" style="width: 400px; height: 100px;">
	<img class="promo-image" src="img/kestrelspark.gif" alt="Image3" style="width: 100px; height: 100px;">
	</header>
	<style>
		header {
			background-color: #000000;
			height: 200px;
			background-image: url("img/90s_bg.png");
			background-repeat: no-repeat;
			background-size: cover;
		}
		.logo {
			margin-left: 20px;
		}

		.header-image {
			width: 50%;
			margin-top: 60px;
		}

		.promo-image {
			margin-right: 20px;
		}
		body {
			background-color: #000000;
			color: #FFFFFF;
			font-family: Arial, sans-serif;
			font-size: 14px;
			line-height: 1.5;
			background-image: url("img/backgroundyup.gif");
			background-repeat: repeat;
			overflow: hidden; /* To prevent scrolling */
		}
		
		h1 {
			font-size: 36px;
			text-align: center;
			text-transform: uppercase;
			letter-spacing: 4px;
			margin-top: 40px;
		}
		
		h2 {
			font-size: 24px;
			text-align: center;
			text-transform: uppercase;
			letter-spacing: 2px;
			margin-top: 30px;
		}
		
		p {
			margin: 20px 0;
			text-align: justify;
		}
		
		.container {
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			margin: auto;
			padding: 20px;
			background-color: #FFC0CB;
			border: 2px solid #000000;
			border-radius: 10px;
			box-shadow: 5px 5px 5px #888888;
			z-index: -1; /* To put the container behind the other elements */
		}
		
		.btn {
			position: absolute;
			top: calc(50% - 75px);
			left: calc(50% - 50px);
			display: inline-block;
			padding: 10px 20px;
			background-color: #00000;
			background-image: url("img/button.gif");
			color: #FFFFFF;
			text-decoration: none;
			border-radius: 5px;
			z-index: 1;
			height: 40px;
		}
		.icons {
			position: absolute;
			display: flex;
			justify-content: center;
			align-items: center;
			top: 80%;
			left: 50%;
			transform: translate(-50%, -50%);
			z-index: 1;
		}

		.icons a {
			bottom: calc(50%-50px);
			display: inline-block;
			margin: 10px;
			padding: 5px;
			background-color: #FFFFFF;
			color: #000000
			border-radius: 50%;
			width: 50px;
			height: 50px;
			line-height: 50px;
			font-size: 24px;
			text-align: center;
			text-decoration: none;
			box-shadow: 2px 2px 2px #888888;
			transform: rotate(-15deg);
		}

		.gifs {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			margin: 50px 0;
			animation-name: scroll;
			animation-duration: 60s;
			animation-timing-function: linear;
			animation-delay: 15s;
			overflow: hidden;
			white-space: nowrap;
		}
		.gifs img {
			max-width: 300px;
			max-height: 300px;
			margin: 10px;
			box-shadow: 2px 2px 2px #888888;
			transform: rotate(-15deg);
			display: inline-block;
    		width: 100px;
		}
		.gifs-wrapper {
			display: inline-block;
			animation: scroll 10s linear infinite;
		}

		@keyframes scroll {
			0% { transform: translateX(0); }
			100% { transform: translateX(-100%); }
		}
		.rainbow-text {
			animation: rainbow 1s linear infinite;
		}
		@keyframes rainbow {
			0% {
				color: red;
			}
			17% {
				color: orange;
			}
			34% {
				color: yellow;
			}
			51% {
				color: green;
			}
			68% {
				color: blue;
			}
			85% {
				color: indigo;
			}
			100% {
				color: violet;
			}
	}
	</style>
</head>
<body>
	<h1 class="rainbow-text">CONCERT TICKETS AVAILABLE SOON!</h1>
	<button class="btn" onclick="window.open('https://www.teepublic.com/user/viral-s-tees', '_blank')">MERCH</button>
	<div class="icons">
		<a href="#"><i class="fa fa-facebook"></i></a>
		<a href="#"><i class="fa fa-twitter"></i></a>
		<a href="#"><i class="fa fa-instagram"></i></a>
		<a href="#"><i class="fa fa-youtube"></i></a>
	</div>
	<div class="gifs">
		<div class="gifs-wrapper">
			<img src="img/shirt 1.png">
			<img src="img/shirt2.png">
			<img src="img/cube.png">
			<img src="img/towel.png">
			<img src="https://media.giphy.com/media/">
		</div>
	<audio autoplay>
		<source src="audio/sparklesound.mp3" type="audio/mpeg">
	<audio autoplay loop>
		<source src="audio/musiclmao.mp3" type="audio/mpeg">
	</audio>
	</div>
