		.gifs {

			display: inline-block;
    		width: 140px;
		}
		.gifs-wrapper {
			display: inline-block;
			overflow: hidden;
			animation: scroll 20s linear infinite;
			position: absolute;
			top: 35%;
			transform: translateY(-50%) transformX(100%);
			left: 150%;
			width: 350%;
			animation-direction: alternate;
		}
		@keyframes scroll {
			0% { transform: translateX(0); }
			100% { transform: translateX(-100%); }
			101% { transform: translateX(100%); }
		}
		.rainbow-text {
			position: relative;

		@keyframes rainbow {

			}

			}

			}
			51% {
