<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/gif" href="img/k.gif">
	<title>Ayy girl welcome to my site! hah..</title>
	<style>
		body {
			background-color: #000000;
			color: #ffffff;
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.5;
			margin: 0;
			padding: 0;
		}
		header {
			position: relative;
			height: 250px;
			background-color: #000000;
			background-image: url('img/90s_bg.png');
			background-size: cover;
			background-position: center;
			overflow: hidden;
		}
		audio {
			display: none;
		}
		.scroll-icons {
			position: fixed;
			bottom: 0;
			width: 100%;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 20px;
			background-color: #000000;
			z-index: 2;
		}
		.scroll-icons img {
			height: 60px;
			margin: 0 20px;
		}
		.merch-button {
			display: block;
			margin: 50px auto;
			padding: 20px 40px;
			background-color: #ff69b4;
			border-radius: 5px;
			text-align: center;
			font-size: 24px;
			font-weight: bold;
			color: #000000;
			text-decoration: none;
			transition: all 0.3s ease-in-out;
		}
		.merch-button:hover {
			background-color: #ffffff;
			color: #000000;
			transform: scale(0.5);
		}
	</style>
</head>
<body>
	<audio id="sound-effect" src="audio/sparklesound.mp3" autoplay></audio>
	<header>
		<div class="header-overlay"></div>
	</header>
	<div class="scroll-icons">
		<img src="img/shirt 1.png" alt="Scroll Icon">
		<img src="img/shirt2.png" alt="Scroll Icon">
		<img src="img/towel.png" alt="Scroll Icon">
	</div>
	<a href="https://www.teepublic.com/user/viral-s-tees" class="merch-button">MERCH</a>
	<audio id="background-music" src="audio/musiclmao.mp3" loop></audio>
	<script>
		const soundEffect = document.getElementById("sound-effect");
		const backgroundMusic = document.getElementById("background-music");

		soundEffect.addEventListener("ended", () => {
			backgroundMusic.play();
		});
	</script>
</body>
</html>
